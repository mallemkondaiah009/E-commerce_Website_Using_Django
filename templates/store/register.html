<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes glowPulse {
            0%, 100% {
                box-shadow: 0 0 15px rgba(0, 255, 234, 0.8);
            }
            50% {
                box-shadow: 0 0 30px rgba(0, 255, 234, 1);
            }
        }

        @keyframes buttonGlow {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(0, 255, 234, 0.8);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 0 20px rgba(0, 255, 234, 1);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(0, 255, 234, 0.8);
            }
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            animation: fadeIn 1s ease-in-out;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: fadeIn 1.2s ease-in-out;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: #00ffea;
            text-shadow: 0 0 10px rgba(0, 255, 234, 0.8);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #00ffea;
            padding: 8px 15px;
            border: 2px solid #00ffea;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: #00ffea;
            color: #000;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 255, 234, 0.6);
            animation: glowPulse 2s infinite;
        }

        h2 {
            text-align: center;
            color: #00ffea;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 234, 0.8);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #00ffea;
        }

        input, select {
            padding: 12px;
            font-size: 1em;
            border: 2px solid #00ffea;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #00ffea;
            box-shadow: 0 0 15px rgba(0, 255, 234, 0.8);
        }

        .btn {
            padding: 12px;
            background: linear-gradient(135deg, #00ffea, #004aad);
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            animation: buttonGlow 2s infinite;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #004aad, #00ffea);
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 20px;
            margin-top: auto;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
            color: #00ffea;
        }
    </style>
</head>
<body>
    <header>
        <h1>Register</h1>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'login' %}">Login</a>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Create an Account</h2>
            <form method="POST">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Other</option>
                </select>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>

                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Futuristic Store. All rights reserved.</p>
    </footer>
</body>
</html>
