<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #333;
            padding: 10px 20px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            padding: 8px 15px;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .nav-links a:hover {
            background: #fff;
            color: #333;
        }

        .container {
            max-width: 400px; /* Reduced from 450px to 400px */
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input, select {
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            color: #333;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #333;
        }

        .btn {
            padding: 12px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #555;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #555;
            text-decoration: underline;
        }

        footer {
            background: #333;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            color: #fff;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        .messages {
            margin-bottom: 20px;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1em;
            text-align: center;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h2>Create an Account</h2>
            {% if messages %}
            <div class="messages" style="position: fixed; top: 20px; right: 20px; width: 300px; z-index: 1000;">
                {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}" style="animation: fadeOut 5s forwards;">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <style>
                @keyframes fadeOut {
                    0% { opacity: 1; }
                    80% { opacity: 1; }
                    100% { opacity: 0; display: none; }
                }
            </style>
            <form method="POST">
                {% csrf_token %}
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="gender"></label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Other</option>
                </select>

                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm_password"></label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>

                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>
    </main>
</body>
</html>
