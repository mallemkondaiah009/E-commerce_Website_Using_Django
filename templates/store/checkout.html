<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            letter-spacing: 1px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff9068;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .product-summary {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .product-summary img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            background: #f8f8f8;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .product-details {
            flex: 1;
        }

        .product-name {
            font-size: 1.6em;
            margin: 10px 0;
            color: #fff;
            font-weight: 700;
        }

        .product-price {
            font-size: 1.4em;
            color: #28a745;
            margin-bottom: 10px;
        }

        .product-desc {
            font-size: 1em;
            color: #ccc;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1em;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            text-align: center;
            transition: background 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .confirm {
            background: linear-gradient(135deg, #28a745, #45d97b);
        }

        .confirm:hover {
            background: linear-gradient(135deg, #45d97b, #28a745);
        }

        .back {
            background: linear-gradient(135deg, #ff4b1f, #ff9068);
        }

        .back:hover {
            background: linear-gradient(135deg, #ff9068, #ff4b1f);
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Order Summary</h2>
            <div class="product-summary">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <div class="product-details">
                    <div class="product-name">{{ product.name }}</div>
                    <div class="product-price">Price: â‚¹{{ product.price }}</div>
                    <p class="product-desc">{{ product.desc }}</p>
                </div>
            </div>
            <div class="action-buttons">
                <form method="POST" action="{% url 'confirm_order' %}">
                    {% csrf_token %}
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <button type="submit" class="btn confirm">Confirm Purchase</button>
                </form>                
                <a href="{% url 'home' %}" class="btn back">Back to Store</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Store. All rights reserved.</p>
    </footer>
</body>
</html>
