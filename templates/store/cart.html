<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Store</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
        }

        header {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        .cart-items {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .cart-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cart-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 15px;
        }

        .cart-item-details {
            flex: 1;
            margin-left: 20px;
        }

        .cart-item h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .cart-item p {
            margin: 5px 0;
        }

        .cart-item-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .remove-btn, .buy-btn {
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .remove-btn {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }

        .remove-btn:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            transform: scale(1.1);
        }

        .buy-btn {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
        }

        .buy-btn:hover {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            transform: translateY(-5px);
        }

        .total-price {
            font-size: 1.8em;
            margin-top: 30px;
            text-align: center;
        }

        footer {
            background: #0f2027;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .cart-item img {
                margin-bottom: 15px;
            }

            .cart-item-details {
                margin-left: 0;
            }

            .nav-links {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Store</h1>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'logout' %}">Logout</a>
            <a href="#">Cart</a>
        </div>
    </header>

    <div class="container">
        <h1>Your Cart</h1>
        <div class="cart-items">
            {% for item in cart_items %}
            <div class="cart-item">
                <img src="{{ item.image }}" alt="{{ item.name }}">
                <div class="cart-item-details">
                    <h2>{{ item.name }}</h2>
                    <p>Price: ₹{{ item.price }}</p>
                    <p>Quantity: {{ item.quantity }}</p>
                    <p>Total: ₹{{ item.total }}</p>
                </div>
                <div class="cart-item-actions">
                    <a href="{% url 'remove_from_cart' item.id %}" class="remove-btn" aria-label="Remove {{ item.name }}">Remove</a>
                    <a href="{% url 'checkout' item.id %}" class="buy-btn" aria-label="Buy {{ item.name }}">Buy</a>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="total-price">
            Total Price: ₹{{ total_price }}
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Store. All rights reserved.</p>
    </footer>
</body>
</html>
