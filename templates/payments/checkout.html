<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Store</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #333;
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffdd57;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .product-summary {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-summary img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            background: #f8f8f8;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .product-details {
            flex: 1;
        }

        .product-name {
            font-size: 1.6em;
            margin: 10px 0;
            color: #333;
            font-weight: 700;
        }

        .product-price {
            font-size: 1.4em;
            color: #28a745;
            margin-bottom: 10px;
        }

        .product-desc {
            font-size: 1em;
            color: #666;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1em;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            text-align: center;
            transition: background 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .confirm {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
        }

        .confirm:hover {
            background: linear-gradient(135deg, #0056b3, #0099cc);
        }

        .back {
            background: #dc3545;
        }

        .back:hover {
            background: #c82333;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Order Summary</h2>
            <div class="product-summary">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <div class="product-details">
                    <div class="product-name">{{ product.name }}</div>
                    <div class="product-price">Price: â‚¹{{ product.price }}</div>
                    <p class="product-desc">{{ product.desc }}</p>
                </div>
            </div>
            <div class="action-buttons">
                <!-- Razorpay Pay Now Button -->
                <button id="rzp-button1" class="btn confirm">Pay Now</button>
                <a href="{% url 'home' %}" class="btn back">Back to Store</a>
            </div>
        </div>
    </main>

    <footer>
        <p>Powered by Razorpay</p>
    </footer>

    <script>
        const options = {
            "key": "{{ razorpay_key }}",
            "amount": "{{ product.price|floatformat:2 }} * 100",
            "currency": "INR",
            "name": "Your Store Name",
            "description": "Purchase of {{ product.name }}",
            "image": "https://example.com/logo.png",
            "order_id": "{{ razorpay_order_id }}",
            "handler": function (response) {
                window.location.href = "/payments/success/?payment_id=" + response.razorpay_payment_id + "&order_id=" + response.razorpay_order_id;
            },
            "prefill": {
                "name": "{{ user.username }}",
                "email": "{{ user.email }}",
            },
            "theme": {
                "color": "#3399cc"
            }
        };
        const rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function (e) {
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
