<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            color: #28a745;
            margin-bottom: 15px;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 15px;
        }

        .box {
            background: #fff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            flex: 1;
        }

        .box img {
            width: 100%;
            max-width: 150px;
            border-radius: 10px;
            display: block;
            margin: 0 auto 10px;
        }

        .box h2 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .box table {
            width: 100%;
            border-collapse: collapse;
        }

        .box table,
        .box th,
        .box td {
            border: 1px solid #ddd;
        }

        .box th,
        .box td {
            padding: 8px;
            text-align: left;
        }

        .box th {
            background-color: #f2f2f2;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 0.9rem;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .success-icon {
            display: inline-block;
            width: 60px;
            height: 60px;
            background: #28a745;
            border-radius: 50%;
            position: relative;
            margin-bottom: 15px;
            animation: scaleUp 0.5s ease-in-out;
        }

        .success-icon::before {
            content: "✓";
            font-size: 2.5rem;
            color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards 0.5s;
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .copy-btn {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .copy-btn:hover {
            background: #0056b3;
        }
    </style>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('Copied to clipboard: ' + text);
            }, function(err) {
                alert('Failed to copy text: ', err);
            });
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="success-icon"></div>
        <h1>Payment Successful</h1>
        <div class="flex-container">
            <div class="box">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <h2>{{ product.name }}</h2>
            </div>
            <div class="box">
                <h2>Payment Details</h2>
                <table>
                    <tr>
                        <th>Order ID</th>
                        <td>{{ payment.order_id }} <button class="copy-btn" onclick="copyToClipboard('{{ payment.order_id }}')">Copy</button></td>
                    </tr>
                    <tr>
                        <th>Payment ID</th>
                        <td>{{ payment.payment_id }} <button class="copy-btn" onclick="copyToClipboard('{{ payment.payment_id }}')">Copy</button></td>
                    </tr>
                    <tr>
                        <th>Amount Paid</th>
                        <td>₹{{ payment.amount }}</td>
                    </tr>
                </table>
            </div>
        </div>
        <a href="{% url 'home' %}" class="btn">Back to Home</a>
    </div>
</body>

</html>
