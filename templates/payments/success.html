<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        .box {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .box img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
            display: block;
            margin: 0 auto 20px;
        }

        .box h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .box p {
            font-size: 1.1rem;
            color: #555;
            margin: 10px 0;
        }

        .box strong {
            color: #333;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1rem;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .success-icon {
            display: inline-block;
            width: 80px;
            height: 80px;
            background: #28a745;
            border-radius: 50%;
            position: relative;
            margin-bottom: 20px;
        }

        .success-icon::before {
            content: "✓";
            font-size: 3.5rem;
            color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Round Tick Mark -->
        <div class="success-icon"></div>

        <h1>Payment Successful</h1>

        <!-- Product Image Box -->
        <div class="box">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <h2>{{ product.name }}</h2>
        </div>

        <!-- Payment Details Box -->
        <div class="box">
            <h2>Payment Details</h2>
            <p><strong>Order ID:</strong> {{ payment.order_id }}</p>
            <p><strong>Payment ID:</strong> {{ payment.payment_id }}</p>
            <p><strong>Amount Paid:</strong> ₹{{ payment.amount }}</p>
        </div>

        <!-- Back to Home Button -->
        <a href="{% url 'home' %}" class="btn">Back to Home</a>
    </div>
</body>
</html>
